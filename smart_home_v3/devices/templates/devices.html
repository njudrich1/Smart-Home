{% extends "base_device_template.html" %}

{% block device %}

<h2>Display System</h2>
<p>The queryset object:</p>
{{ all_devices }}

<p>Loop through the items:</p>

<table border='1'>
  <tr>
    <th>ID</th>
    <th>Device Name</th>
    <th>Device Type</th>
  </tr>
  {% for x in all_devices %}
    <tr>
      <td>{{ x.id }}</td>
      <td><a href="details/{{ x.id }}">{{ x.device_name }}</a></td>
      <td>{{ x.device_type }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
