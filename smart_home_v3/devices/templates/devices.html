{% extends "base_device_template.html" %}

{% block device %}

<h2>Available Devices</h2>

<table border='1'>
  <tr>
    <th>Device Name</th>
    <th>Device Type</th>
  </tr>
  {% for x in all_devices %}
    <tr>
      <td><a href="details/{{ x.id }}">{{ x.device_name }}</a></td>
      <td>{{ x.device_type }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
