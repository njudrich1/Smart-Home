{% extends "base_device_template.html" %}

{% block device %}

<h2>Remove Devices</h2>

<form id="remove_device" method="post">
  {% csrf_token %}
  <select id="id_device_name" name="device_id">
    {% for x in all_devices %}
      <option value="{{x.id}}">{{ x.device_name }}</option>
    {% endfor %}
  </select>
  <button value="remove_confirmation">Remove Device</button>
</form>

{% if remove_device %}
<p>Device has been deleted.</p>
{% endif %}

{% endblock %}
